{{ define "lite" }}
<article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      {{ .Content }}
    </article>
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}"> {{ .LinkTitle }}</a>
        </li>
      {{ end }}
    </ul>
</article>
{{ partial "ads/footer.html" . }}

{{ end }}
